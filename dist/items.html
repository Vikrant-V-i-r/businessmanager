<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>SHOPe</title>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./items.styles.css">
  </head>
<body>
  <nav class="navbar navbar-expand-custom navbar-mainbg">
        <a class="navbar-brand navbar-logo" href="index.html">LOGO</a>
        <button class="navbar-toggler" type="button" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fas fa-bars text-white"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <div class="hori-selector"><div class="left"></div><div class="right"></div></div>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="fas fa-tachometer-alt"></i>Dashboard</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-address-book"></i>Payments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="items.html"><i class="far fa-clone"></i>Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-calendar-alt"></i>Sales Today</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="javascript:void(0);"><i class="far fa-chart-bar"></i>Charts</a>
                </li>
                <li class="nav-item">

                </li>
            </ul>
        </div>

<!-- partial:index.partial.html -->
<header>
<!--   items page starts from here -->
    <div class="container">
        <h3 data-bind="text: appTitle"></h3>
        <p data-bind="text: appSubTitle"></p>
    </div>
</header>
<div class="container">
    <h2 class="title align-center">Items list</h2>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Each Price</th>
                <th>Quantity</th>
                <th>Net Price</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: items">
            <tr>
                <td><select data-bind="options: $root.jsonData()[0].vegetables, value: item, optionsText: 'productname'"></select></td>
              <td class="align-center">$<span data-bind="text: item().price"></span></td>
                <td><select class="align-center" data-bind="options: $root.jsonData()[0].quantity, value: quantity, optionsText: 'quantity'"></select></td>
                <td class="align-center bold">$<span data-bind="text: total"></span></td>
                <td><a href="#" data-bind="click: $root.removeItem">Remove</a></td>
               
            </tr>
        </tbody>
        <tfoot data-bind="visible: totalAmount() > 0">
            <tr>
                <td class="align-right" colspan="3">Total</td>
                <td class="align-center"><span>$</span><span data-bind="text: totalAmount()"></span></td>
                <td></td>
            </tr>
        </tfoot>
    </table><button class="btn" data-bind="click: addNewItem">Add New Item</button></div>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script><script  src="./script.js"></script>

  <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js'></script>
</body>
</html>
